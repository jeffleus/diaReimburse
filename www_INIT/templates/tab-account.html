<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    <ion-item >
        {{travelDate.depart}}</ion-item>
    <ion-item >
        {{travelDate.return}}</ion-item>
    </ion-list>
      <br/><br/>
    <button ng-click="pickDepart()">Depart</button>
    <button ng-click="pickReturn()">Return</button>
  </ion-content>
</ion-view>
