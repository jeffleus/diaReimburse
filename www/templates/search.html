<ion-view class="top-view" view-title="Search">
  <ion-content scroll="false">
    <h1>Search</h1>
  </ion-content>
</ion-view>
<ion-view class="bottom-view" view-title="Search">
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title" style="text-align:center;">Title!</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in items">{{item.title}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
